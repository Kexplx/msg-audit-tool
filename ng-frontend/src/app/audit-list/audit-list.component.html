<header class="grid-1-auto-auto">
  <h4 class="header-title">Audits</h4>
  <a [routerLink]="['new']" hero size="medium" nbButton status="primary">
    <nb-icon icon="plus"></nb-icon>
    Neuer Audit
  </a>
  <button size="medium" nbButton hero>
    <nb-icon icon="download"></nb-icon>
    (4) Exportieren
  </button>
</header>

<nb-tabset>
  <nb-tab tabTitle="Aktiv" tabIcon="activity-outline">
    <aside class="hint-no-audits" *ngIf="(activeAudits$ | async).length == 0">
      <h6 class="text-hint">Keine aktiven Audits vorhanden</h6>
    </aside>
    <app-audit-card *ngFor="let audit of activeAudits$ | async" [audit]="audit"></app-audit-card>
  </nb-tab>
  <nb-tab tabTitle="Archiv" tabIcon="archive-outline">
    <aside class="hint-no-audits" *ngIf="(archivedAudits$ | async).length == 0">
      <h6 class="text-hint">Keine Audits im Archiv</h6>
    </aside>
    <app-audit-card *ngFor="let audit of archivedAudits$ | async" [audit]="audit"></app-audit-card>
  </nb-tab>
</nb-tabset>

<router-outlet></router-outlet>
