<ng-template #dialog let-data let-ref="dialogRef">
  <div class="scrollable-container">
    <app-interview-form
      *ngIf="audit$ | async; let audit"
      [scope]="audit.scope"
      [interview]="{}"
      (cancelled)="onCancel()"
      (formSubmitted)="onSubmit($event.interview, $event.scope)"
    ></app-interview-form>
  </div>
</ng-template>
