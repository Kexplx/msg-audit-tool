<header>
  <div></div>
  <button [routerLink]="['new']" nbButton status="primary" hero data-cy="new-interview">
    <div class="min-500">
      <nb-icon icon="plus"></nb-icon>
      Neues Interview
    </div>
    <div class="max-500">
      <nb-icon icon="plus"></nb-icon>
    </div>
  </button>
</header>
<div class="wrapper-interviews" *ngIf="(audit$ | async).interviews?.length == 0; else noInterviews"></div>
<ng-template #noInterviews>
  <div class="hint-no-interviews">
    <h6 class="text-hint">Keine Interviews vorhanden</h6>
  </div>
</ng-template>
<nb-layout>
  <router-outlet></router-outlet>
</nb-layout>
