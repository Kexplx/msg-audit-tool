<div class="wrapper-factor-cards">
  <nb-card *ngFor="let factor of (audit$ | async).factors">
    <nb-card-header>{{ factor.title }}</nb-card-header>
    <nb-list>
      <nb-list-item *ngFor="let criteria of factor.categories">
        {{ criteria.title }}
      </nb-list-item>
    </nb-list>
  </nb-card>
</div>
<aside class="hint-no-factors" *ngIf="(audit$ | async).factors.length == 0">
  <h6 class="text-hint">Keine ISO 25010 Kategorien ausgew√§hlt</h6>
</aside>
<button [routerLink]="['new']" size="medium" class="btn-new-interview" nbButton ghost status="primary">
  <nb-icon icon="plus"></nb-icon>
  Neues Interview
</button>

<nb-layout>
  <router-outlet></router-outlet>
</nb-layout>
