<header>
  <div></div>
  <button [routerLink]="['new']" nbButton status="primary" hero data-cy="new-interview">
    <div class="min-500">
      <nb-icon icon="plus"></nb-icon>
      Neues Interview
    </div>
    <div class="max-500">
      <nb-icon icon="plus"></nb-icon>
    </div>
  </button>
</header>
<div class="wrapper-factor-cards">
  <nb-card *ngFor="let factor of (audit$ | async).scope">
    <nb-card-header class="subtitle">{{ factor.title }}</nb-card-header>
    <nb-list *ngIf="(audit$ | async).interviews | filterInterviews: factor.title as interviews">
      <nb-list-item *ngFor="let interview of interviews">
        <app-interview-card [interview]="interview"> </app-interview-card>
      </nb-list-item>
    </nb-list>
  </nb-card>
</div>
<aside class="hint-no-interviews" *ngIf="(audit$ | async).scope.length == 0">
  <h6 class="text-hint">Keine Interviews vorhanden</h6>
</aside>
<nb-layout>
  <router-outlet></router-outlet>
</nb-layout>
