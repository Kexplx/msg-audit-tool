<ng-container *ngIf="audit">
  <header class="header-audit mb-2" data-cy="audit-short-infos">
    <div class="header-audit-audit-infos">
      <h4 data-cy="heading">
        {{ audit.name }}
      </h4>
      <p class="label" *ngIf="audit.startDate" data-cy="subheading">
        {{ audit.startDate | date: 'dd.MM.yyyy' }} - <span *ngIf="audit.endDate; else tbd">{{ audit.endDate | date: 'dd.MM.yyyy' }}</span>
        <ng-template #tbd>TBD</ng-template>
      </p>
    </div>
    <nb-select [(selected)]="selectedAuditStatus" (selectedChange)="onStatusChange()" placeholder="Placeholder">
      <nb-option [disabled]="audit.status == auditStatuses.Planned" [value]="auditStatuses.Planned">Geplant</nb-option>
      <nb-option [disabled]="audit.status == auditStatuses.Active" [value]="auditStatuses.Active">Aktiv</nb-option>
      <nb-option [disabled]="audit.status == auditStatuses.Finished || audit.status == auditStatuses.Cancelled" [value]="auditStatuses.Finished">Abgeschlossen</nb-option>
      <nb-option [disabled]="audit.status == auditStatuses.Finished || audit.status == auditStatuses.Cancelled" [value]="auditStatuses.Cancelled">Abgebrochen</nb-option>
    </nb-select>
  </header>
  <nb-route-tabset [tabs]="tabs"></nb-route-tabset>
</ng-container>
