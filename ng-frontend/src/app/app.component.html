<nb-layout>
  <nb-layout-header fixed>
    <nb-actions size="small">
      <nb-action (click)="toggleSidebar()" icon="menu-2-outline">Hello</nb-action>
      <nb-action badgeStatus="primary" [badgeText]="(audits$ | async).length > 0 ? (audits$ | async).length : '0'" routerLink="/audits" icon="home-outline"></nb-action>
      <nb-action routerLink="/contact-people" icon="people-outline"></nb-action>
    </nb-actions>
  </nb-layout-header>
  <nb-sidebar collapsedBreakpoints="lg, md, sm, is, xs" responsive data-cy="sidebar">
    <div class="sidebar-container">
      <div class="sidebar-container-content" data-cy="sidebar-content">
        <h5>Sidebar</h5>
      </div>
      <span class="sidebar-container-version label" data-cy="sidebar-version-label">
        Version 0.0.1
      </span>
    </div>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>

<ng-container appActionListener></ng-container>
