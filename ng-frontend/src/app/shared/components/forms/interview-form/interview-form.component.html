<form [formGroup]="formGroup" data-cy="add-interview-form">
  <nb-card fullWidth>
    <nb-card-header>Neues Interview</nb-card-header>
    <nb-card-body>
      <div class="mb-2">
        <nb-accordion>
          <nb-accordion-item>
            <nb-accordion-item-header class="label" data-cy="audit-scope-header">ISO/IEC 25010 Faktoren / Kriterien</nb-accordion-item-header>
            <nb-accordion-item-body>
              <div class="wrapper-faccrits mt-2">
                <div class="wrapper-faccrits-inner" *ngFor="let factor of allFacCrits$ | async | factorsInScope: scope">
                  <label class="label">{{ factor.name }}</label>
                  <nb-checkbox status="info" [formControlName]="factor.id" *ngIf="scope | factorById: factor.id as factor">{{ factor.name }}</nb-checkbox>
                  <nb-checkbox class="criteria" *ngIf="(scope | criterias: factor.id).length > 0" (checkedChange)="toggleCriteriaChecked(factor.id, $event)" status="warning"
                    >Alle Kriterien</nb-checkbox
                  >
                  <nb-checkbox class="criteria" [formControlName]="criteria.id" *ngFor="let criteria of scope | criterias: factor.id">{{ criteria.name }}</nb-checkbox>
                </div>
              </div>
            </nb-accordion-item-body>
          </nb-accordion-item>
        </nb-accordion>
      </div>
      <hr style="border-bottom: 3px dotted rgb(228, 233, 242);" />
      <div class="mb-2">
        <label class="label">Startdatum</label>
        <input formControlName="startDate" readonly nbInput fullWidth [nbDatepicker]="datePickerStart" data-cy="interview-start-input" />
        <nb-datepicker #datePickerStart></nb-datepicker>
      </div>
      <div class="mb-2">
        <label class="label">Kontaktpersonen</label>
        <nb-select formControlName="contactPeople" multiple fullWidth data-cy="interview-contacts">
          <nb-option *ngFor="let contactPerson of contactPeople$ | async" [value]="contactPerson" data-cy="interview-contact">{{ contactPerson.firstName + ' ' + contactPerson.lastName }}</nb-option>
        </nb-select>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button (click)="onCancel()" hero nbButton data-cy="cancel-interview-data-form">
        abbrechen
      </button>
      <button [disabled]="formGroup.invalid" (click)="onSubmit()" status="primary" hero nbButton data-cy="submit-interview-data-form">
        Hinzuf√ºgen
      </button>
    </nb-card-footer>
  </nb-card>
</form>
