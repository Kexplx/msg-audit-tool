<ng-container *ngIf="audits$ | async; let audits">
  <h6 style="margin: 0;">Audits</h6>
  <nb-menu *ngIf="items.length > 0; else noAudits" style="padding-left: 5px;" [items]="items" autoCollapse> </nb-menu>

  <ng-template #noAudits>
    <div class="no-audits-wrapper label">
      Keine Audits vorhanden
    </div>
  </ng-template>
</ng-container>
